<section class="main-container">
  <div *ngIf="filteredUsers" class="users">
    <app-user-item class="user-item"
      *ngFor="let user of filteredUsers; let i = index;"
      [user]="user"
      [selectedUser]="selectedUser"
      (click)="onSelectedUser($event, user)">
    </app-user-item>  
  </div>
  
  <app-user-detail class="user-detail"
    *ngIf="selectedUser"
    [selectedUser]="selectedUser">
  </app-user-detail>
</section>
